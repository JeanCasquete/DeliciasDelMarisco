<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <label for="username">Nombre de usuario:</label><br>
    <input type="text" id="username" formControlName="username"><br>
    <label for="email">Dirección de correo electrónico:</label><br>
    <input type="email" id="email" formControlName="email"><br>
    <label for="password">Contraseña:</label><br>
    <input type="password" id="password" formControlName="password"><br><br>
    <button type="submit">Registrarse</button>
  </form>
