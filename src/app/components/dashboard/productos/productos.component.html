<h1 style="text-align: center;">PLATOS</h1>
<div class="d-flex flex-wrap justify-content-end mx-auto" style="width: 80%;">
  <div *ngFor="let product of products | async" class="card" style="width: 18rem;">
    <img [src]="product.imageUrl" class="card-img-top" alt="..." style="height: 200px;" >
    <div class="card-body">
      <h5 class="card-title">{{product.name}}</h5>
      <p class="card-text">Descripcion</p>
      <p class="card-text">${{ product.price }}</p>
      <a (click)="addToCart(product)" class="btn btn-primary" style="margin-left: 50px;">AÃ±adir al carrito</a>
    </div>
  </div>
</div>
