
<div class="cart-container">
  <div class="cart-title">Carrito de compras</div>

  <div class="total">Total a pagar: {{ total }}</div>

  <div class="product-list">
    <div class="product-item" *ngFor="let product of products">
      {{ product.name }} - {{ product.price }}
    </div>
  </div>
  <a routerLink="/dashboard/carrito" ><button>Guardar</button></a>
</div>
