

<div class="button-container">
  <button type="button" class="btn btn-outline-primary  mx-1" (click)="showContent1 = true; showContent2 = false">Login</button>
  <button type="button" class="btn btn-outline-primary  mx-1" (click)="showContent1 = false; showContent2 = true">Registro</button>

</div>

<div [@fadeInOut] *ngIf="showContent1">
  <div class="tab-content" data-tab="tab1" #tabContent>
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
      <form [formGroup]="form" (ngSubmit)="ingresar()">
        <div class="text-center mb-3">
          
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-facebook-f"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-google"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-twitter"></i>
          </button>
  
          <button type="button" class="btn btn-link btn-floating mx-1">
            <i class="fab fa-github"></i>
          </button>
        </div>
  
        <p class="text-center">Login</p>
  
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="loginName" class="form-control" formControlName="email" />
          <label class="form-label"  >Correo</label>
        </div>
  
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="loginPassword" class="form-control" formControlName="password" />
          <label class="form-label" >Password</label>
        </div>
  
        <!-- 2 column grid layout -->
        <div class="row mb-4">
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Checkbox -->
            <div class="form-check mb-3 mb-md-0">
              <input class="form-check-input" type="checkbox" value="" id="loginCheck" checked />
              <label class="form-check-label" for="loginCheck"> Remember me </label>
            </div>
          </div>
  
          <div class="col-md-6 d-flex justify-content-center">
            <!-- Simple link -->
            <a href="#!">Forgot password?</a>
          </div>
        </div>
  
        <!-- Submit button -->
        <div class="button-container">
          <button type="submit" class="btn btn-primary btn-block mb-4 btn-sign-in">Sign in</button>
        </div>
  
        <!-- Register buttons -->
        <div class="text-center">
          <p>Not a member? <a href="#!">Register</a></p>
        </div>
      </form>
    </div>
  </div>
</div>
<div [@fadeInOut] *ngIf="showContent2">

  <div class="tab-content" data-tab="tab1" #tabContent>
    <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="tab-login">
