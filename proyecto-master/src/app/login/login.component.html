<body>
    <form class="formulario" [formGroup]="myForm" (ngSubmit)="enviarform()" >
    
        <div style="display: block; width: 50%; margin: auto;"><u><h2>INICIO DE SESIÓN</h2></u></div>
     <div class="contenedor">
     
     
         
         <div class="input-contenedor">
         <i class="fas fa-envelope icon"></i>
         <input formControlName="email" type="text" placeholder="Correo Electronico">
         
         </div>
         
         <div class="input-contenedor">
        <i class="fas fa-key icon"></i>
         <input formControlName="password" type="password" placeholder="Contraseña">
         
         </div>
         <input type="submit" value="Login" class="button">
         <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
         <p>¿No tienes una cuenta? <a class="link"  routerLink="/registro">REGISTRATE </a></p>
     </div>
    </form>
</body>
